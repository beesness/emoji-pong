<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Parliament PONG</title>
        <link href="style.css" rel="stylesheet">

        <!-- load JS libraries -->
        <script src="lib/dat.gui.min.js"></script>
        <script src="lib/p5.js"></script>
        <script src="lib/p5.play.js"></script>

        <!-- load your JS -->
        <script src="1_data.js"></script>
        <script src="2_tools.js"></script>
        <script src="3_preload.js"></script>
        <script src="4_setup.js"></script>
        <script src="5_draw.js"></script>
    </head>
    <body>
        <div id="canvas">
            <!-- the p5 canvas will be generated inside this-->
        </div>
        <script>
            var gui = new dat.GUI()
            gui.add(window, 'swing').listen()
            gui.add(players.left, 'score').name(players.left.nickname).listen()
            gui.add(players.right, 'score').name(players.right.nickname).listen()
            gui.add(players.top, 'score').name(players.top.nickname).listen()
            gui.add(players.bottom, 'score').name(players.bottom.nickname).listen()
            gui.close()
        </script>
    </body>
</html>
